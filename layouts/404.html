<!-- layouts/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fffde7;
      color: #000;
      font-family: system-ui, Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .error-title {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      color: #000;
      text-align: center;
    }
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #000;
      text-align: center;
    }
    .home-link {
      background: #000;
      color: #fffde4;
      padding: 1rem 2.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      border: 3px solid #000;
      border-radius: 0rem;
      text-decoration: none;
      text-transform: uppercase;
      transition: background 0.1s, color 0.1s;
      box-shadow: 0 0 0 #000;
      display: inline-block;
    }
    .home-link:hover {
      background: #fff8e1;
      color: #000;
    }
    @media (max-width: 600px) {
      .error-title {
        font-size: 2.5rem;
      }
      .error-message {
        font-size: 1.2rem;
      }
      .home-link {
        font-size: 1rem;
        padding: 0.75rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-title">404</div>
  <div class="error-message">Sorry, the page you are looking for does not exist.</div>
  <a class="home-link" href="/">Go Home</a>
</body>
</html>
